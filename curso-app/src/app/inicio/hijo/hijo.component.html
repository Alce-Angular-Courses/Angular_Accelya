<div class="card">
    <div class="card-header">
      <h4>Componente hijo</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Nombre que me gusta</label>
        <input type="text" class="form-control" name="" id="" [(ngModel)]="nombreFav" >
      </div>
      <button class="btn btn-primary" (click)="btnNoGusta()">No me gusta {{nombre}}</button>
    </div>
    <div class="card-footer text-muted">
      Me llamo {{ nombre }}
    </div>
  </div>
